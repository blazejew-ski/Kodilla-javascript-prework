<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="buttons">
			<div class="button-wrapper b-w-rock">
				<img src="images/icon-rock.svg" alt="rock">
				<button type="button" id="button-rock">Kamień</button>
			</div>
			<div class="button-wrapper b-w-paper">
				<img src="images/icon-paper.svg" alt="paper">
				<button type="button" id="button-paper">Papier</button>
			</div>
			<div class="button-wrapper b-w-scissors">
				<img src="images/icon-scissors.svg" alt="scissors">
				<button type="button" id="button-scissors">Nożyce</button>
			</div>
        </div>
		<div class="messages-wrapper">
			<h3>Informacje o grze:</h3>
			<div id="messages">Czekamy na pierwszą rundę! : )</div>
		</div>
		<div id="results"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
